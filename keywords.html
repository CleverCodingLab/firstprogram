<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THIS KEYWORD</title>
</head>
<body>
<h2> "this" KEYWORD</h2>
<p id ="demo"></p>
<script>
var person ={

    fname:"UNDER",
    lname:"TAKER",
    id   :4658421,
    fullName: function () {
        return this.fname + " " + this.lname;
    }
    };

document.getElementById("demo").innerHTML = person.fullName();

</script>
</body>
</html>
