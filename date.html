<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATE </title>
</head>
<body>
<p id="demo"></p>
<script>
    var d=new Date();
    var months=["Jan","Feb","Mar","Apr","May","Jun","July","Aug","Sep","Oct","Nov","Dec"];
    document.getElementById("demo").innerHTML = months[d.getMonth()];

</script>
</body>
</html>
